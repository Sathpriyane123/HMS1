<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url('{% static 'webg5.jpg' %}'); background-attachment: fixed; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <a href="{% url 'home1' %}" class="btn btn-danger position-absolute top-0 start-0 m-3">Exit</a>
        <div class="login bg-primary rounded-3 p-5 text-white">
            <h1 class="mb-5">LOGIN</h1>
            <form action="adminform" method="POST" class="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="adminname" class="form-label">ADMINNAME:</label>
                    <input type="text" class="form-control" id="adminname" placeholder="Email" name="adminname">
                </div>
                <div class="mb-3">
                    <label for="passwords" class="form-label">PASSWORD:</label>
                    <input type="password" class="form-control" id="passwords" placeholder="Password" name="passwords">
                </div>
                <button type="submit" class="btn btn-light">Login</button>
                {{ key5 }}
            </form>
        </div>
    </div>
</body>
</html>
